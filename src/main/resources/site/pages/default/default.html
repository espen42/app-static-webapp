<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Static app  |  default page</title>
        <link rel="stylesheet" type="text/css" data-th-href="${urls.styles}"/>
    </head>


    <body class="xp-page">
        <h1>Static app</h1>

        <div>
            <p>Html5 logo (assetByStatic):</p>
            <img data-th-src="${urls.html5logo}"/>
        </div>

        <div>
            <p>Church (versioned asset):</p>
            <img data-th-src="${urls.church.versionedAsset}" width="300px"/>
        </div>

        <div>
            <p>Church (service):</p>
            <img data-th-src="${urls.church.service}" width="300px"/>
        </div>

        <div data-portal-region="main" style="border:3px solid #aaffaa">
            <p>Regions:</p>
            <th:block data-th-each="component : ${mainRegion.components}">
                <th:block data-portal-component="${component.path}"/>
            </th:block>
        </div>

        <hr/>
        <div>
            <p>Links:</p>
            <ul id="links">
                <li data-th-each="link : ${links}" class="modeswitch" >ðŸ‘‰ <a data-th-href="${link.url}" data-th-text="${link.text}">Placeholder</a></li>
            </ul>
        </div>
    </body>
</html>
